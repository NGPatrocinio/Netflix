<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Clone</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">inicio</a>
                <a href="#">series</a>
                <a href="#">filme</a>
                <a href="#">documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao"> Nada pode impedir o político sem escrúpulos
                     Frank Underwood de conquistar Washington. Assista a nova temporada de House Of Cards que esta imperdivel   
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informaçoes 
                    </button>
                </div>

            </div>
            
           
        </div>

    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/viuva negra.jpg" alt="" srcset="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/batman.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/anim.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/super.jpg"alt="" srcset="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/House.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Flash.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Lucifer.jpg"alt="" srcset="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/small.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/naruto.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/falc.jpg"alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/draga.jpg"alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="JavaScript/owl/jquery.min.js"></script>
    <script src="JavaScript/owl/owl.carousel.min.js"></script>
    <script src="JavaScript/owl/setup.js"></script>
    
</body>
</html>
